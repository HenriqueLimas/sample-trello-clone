<template id="tc-create-new-card">
  <style inject></style>

  <div class="card">
    <form>
      <div class="card-field">
        <textarea name="title"></textarea>
      </div>

      <div class="form-actions">
        <input type="submit" class="add js-add" value="Add">
        <a class="cancel js-cancel" href="#">Cancel</a>
      </div>
    </form>

    <a class="create-new-card visible js-create-new-card" href="#">Add a card...</a>
  </div>
</template>
